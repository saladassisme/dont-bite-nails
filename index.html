    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;

        /* è¯­è¨€åˆ‡æ¢æŒ‰é’® */
        .lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 20px;

        }

        h1 { margin-top: 20px; margin-bottom: 20px; }

        .container {
            position: relative;
            width: 100%;
            max-width: 680px;
            padding-bottom: 50px;
        }

        /* === ç»Ÿè®¡é¢æ¿ === */
        .stats-panel {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: white;

        .stat-label { font-size: 12px; color: #666; margin-bottom: 5px; }

        /* === çƒ­åŠ›å›¾ === */
        .heatmap-container {
            background: white;

            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18px, 1fr));
            gap: 4px;
            justify-content: center;
            margin-top: 10px;
        }

        .day-box {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 3px;

            position: relative;
        }

        /* çƒ­åŠ›å›¾é¢œè‰² */
        .level-0 { background-color: #ebedf0; }
        .level-1 { background-color: #9be9a8; } /* å®Œç¾ */
        .level-2 { background-color: #ffdcae; }
        .level-3 { background-color: #ff9b9b; }
        .level-4 { background-color: #ff4444; } /* ä¸¥é‡ */

        /* === è§†é¢‘åŒºåŸŸ === */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 0 auto;
            aspect-ratio: 4/3; /* å›ºå®šæ¯”ä¾‹ï¼Œé˜²æ­¢å˜å½¢ */
        }

        video, canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transform: scaleX(-1); object-fit: cover;
        }

        #status { font-weight: bold; margin: 15px 0; font-size: 18px; text-align: center;}

        .tip-text {
            margin-top: 15px; margin-bottom: 5px;
            color: #666; font-size: 14px;
            background: #e8e8e8;
            display: inline-block;
            padding: 5px 15px; border-radius: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* === æŒ‰é’®ç»„ === */
        .controls {
            margin-top: 15px; display: flex; justify-content: center; gap: 10px;
            flex-wrap: wrap;
        }

        .alert-mode { border: 6px solid #ff4444; box-sizing: border-box; }

        .coffee-btn {
            background-color: #FFDD00 !important;
            color: #000 !important;
            font-weight: bold;
        }

        /* === å¼¹çª—æ ·å¼ (Modal) ä¿®å¤ç‰ˆ === */
        .modal {
            display: none; /* é»˜è®¤éšè—ï¼ */
            position: fixed; 
            z-index: 9999; /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
            align-items: center; /* å‚ç›´å±…ä¸­ */
            justify-content: center; /* æ°´å¹³å±…ä¸­ */
        }

        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;          
            max-width: 320px;    
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin: auto; /* é…åˆ flex å±…ä¸­ */
        }

        .qr-img {
            width: 100%;        
            max-width: 260px;   
            height: auto;       
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            display: inline-block;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        .close-btn:hover { color: #000; }

    </style>
</head>
<body>

    <!-- è¯­è¨€åˆ‡æ¢ -->
    <button id="langSwitch" class="lang-btn">ğŸ‡ºğŸ‡¸ English</button>

    <h1 data-i18n="title">ğŸš« ä¸è¦å’¬æŒ‡ç”²ï¼</h1>
    
    <div class="container">
        
        <!-- ç»Ÿè®¡é¢æ¿ -->
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label" data-i18n="stat_today">ä»Šæ—¥å’¬æ‰‹æ¬¡æ•°</div>
                <div class="stat-value" id="todayCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label" data-i18n="stat_streak">å·²åšæŒ (æœªå’¬)</div>
                <div class="stat-value highlight" id="streakTimer">00:00:00</div>
            </div>
        </div>

        <!-- çƒ­åŠ›å›¾ -->
        <div class="heatmap-container">
            <p style="font-size: 12px; color: #666; margin: 0 0 10px 0;" data-i18n="heatmap_title">ğŸ“… è¿‡å» 30 å¤©è®°å½•</p>
            <div class="heatmap-grid" id="heatmap"></div>
        </div>

        <p id="status" data-i18n="status_wait">â³ ç­‰å¾…æ‘„åƒå¤´æˆæƒ...</p>
        
        <div class="video-wrapper">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>

        <p class="tip-text" data-i18n="tip">
            ğŸ’¡ æç¤ºï¼šç‚¹å‡»ä¸‹æ–¹ <b>"å¼€å¯æ‚¬æµ®å°çª—"</b> å¯éšè—æ­¤é¡µé¢ï¼Œåå°ç»§ç»­ç›‘æ§
        </p>

        <div class="controls">
            <button id="pipButton" class="mdc-button mdc-button--outlined" style="display: none;">
                <span class="mdc-button__label" data-i18n="btn_pip">ğŸ“º å¼€å¯æ‚¬æµ®å°çª—</span>
            </button>

            <button id="enableWebcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label" data-i18n="btn_start">å¼€å¯æ‘„åƒå¤´ç›‘æ§</span>
            </button>

            <button id="donateButton" class="mdc-button mdc-button--raised coffee-btn">
                <span class="mdc-button__label" data-i18n="btn_donate">ğŸ§§ æ”¯æŒä½œè€…</span>
            </button>
        </div>
    </div>

    <!-- äºŒç»´ç å¼¹çª— -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 data-i18n="modal_title">æ„Ÿè°¢ä½ çš„æ”¯æŒï¼â¤ï¸</h3>
            <!-- ç¡®ä¿ qr.jpg å›¾ç‰‡åœ¨åŒä¸€ç›®å½•ä¸‹ -->
            <img src="qr.jpg" alt="QR Code" class="qr-img">
            <p data-i18n="modal_desc">å¾®ä¿¡ / æ”¯ä»˜å® æ‰«ä¸€æ‰«</p>
        </div>
    </div>

    <!-- =========================================
       JS è„šæœ¬åŒºåŸŸ (å·²å†…åµŒï¼Œæ— éœ€ script.js)
    ========================================= -->
    <script type="module">
        import { HandLandmarker, FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        /* --- 1. å›½é™…åŒ–å­—å…¸ --- */
        const translations = {
            zh: {
                title: "ğŸš« ä¸è¦å’¬æŒ‡ç”²ï¼",
                status_wait: "â³ ç­‰å¾…æ‘„åƒå¤´æˆæƒ...",
                status_ok: "âœ… ç›‘æ§ä¸­...",
                status_warn: "âš ï¸ åˆ«åƒæ‰‹ï¼æ”¾ä¸‹ï¼",
                tip: "ğŸ’¡ æç¤ºï¼šç‚¹å‡»ä¸‹æ–¹ <b>'å¼€å¯æ‚¬æµ®å°çª—'</b> å¯éšè—æ­¤é¡µé¢ï¼Œåå°ç»§ç»­ç›‘æ§",
                stat_today: "ä»Šæ—¥å’¬æ‰‹æ¬¡æ•°",
                stat_streak: "å·²åšæŒ (æœªå’¬)",
                heatmap_title: "ğŸ“… è¿‡å» 30 å¤©è®°å½• (ç»¿è‰²=å®Œç¾)",
                btn_pip: "ğŸ“º å¼€å¯æ‚¬æµ®å°çª—",
                btn_start: "å¼€å¯æ‘„åƒå¤´ç›‘æ§",
                btn_stop: "åœæ­¢ç›‘æ§",
                btn_donate: "ğŸ§§ æ”¯æŒä½œè€…",
                modal_title: "æ„Ÿè°¢ä½ çš„æ”¯æŒï¼â¤ï¸",
                modal_desc: "å¾®ä¿¡ / æ”¯ä»˜å® æ‰«ä¸€æ‰«",
                lang_btn_text: "ğŸ‡ºğŸ‡¸ English"
            },
            en: {
                title: "ğŸš« No Nail Biting!",
                status_wait: "â³ Waiting for camera permission...",
                status_ok: "âœ… Monitoring...",
                status_warn: "âš ï¸ Don't bite! Put hand down!",
                tip: "ğŸ’¡ Tip: Click <b>'PiP Mode'</b> below to hide this page while monitoring.",
                stat_today: "Bites Today",
                stat_streak: "Streak (No Bite)",
                heatmap_title: "ğŸ“… Last 30 Days (Green=Good)",
                btn_pip: "ğŸ“º PiP Mode",
                btn_start: "Start Monitoring",
                btn_stop: "Stop Monitoring",
                btn_donate: "â˜• Buy me a coffee",
                modal_title: "Thanks for your support! â¤ï¸",
                modal_desc: "Scan QR Code",
                lang_btn_text: "ğŸ‡¨ğŸ‡³ ä¸­æ–‡"
            }
        };

        let currentLang = 'zh';
        let handLandmarker = undefined;
        let faceLandmarker = undefined;
        let webcamRunning = false;
        let lastVideoTime = -1;
        let lastBiteTime = Date.now();
        let biteCooldown = false;

        // DOM å…ƒç´ 
        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const statusText = document.getElementById("status");
        const enableWebcamButton = document.getElementById("enableWebcamButton");
        const pipButton = document.getElementById("pipButton");
        const todayCountEl = document.getElementById('todayCount');
        const streakTimerEl = document.getElementById('streakTimer');
        const heatmapEl = document.getElementById('heatmap');

        // å£°éŸ³åˆå§‹åŒ–
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        /* --- 2. æ•°æ®å­˜å‚¨ (LocalStorage) --- */
        const Store = {
            getTodayKey: () => {
                const d = new Date();
                return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
            },
            getCount: (dateKey) => {
                return parseInt(localStorage.getItem(`bite_count_${dateKey}`) || 0);
            },
            addBite: () => {
                const key = Store.getTodayKey();
                const current = Store.getCount(key);
                localStorage.setItem(`bite_count_${key}`, current + 1);
                updateUIStats();
                renderHeatmap();
            },
            getLastBiteTimestamp: () => {
                return parseInt(localStorage.getItem('last_bite_timestamp') || Date.now());
            },
            setLastBiteTimestamp: (ts) => {
                localStorage.setItem('last_bite_timestamp', ts);
            }
        };

        lastBiteTime = Store.getLastBiteTimestamp();

        /* --- 3. ç•Œé¢æ›´æ–°é€»è¾‘ --- */
        function updateUIStats() {
            todayCountEl.innerText = Store.getCount(Store.getTodayKey());
        }

        function renderHeatmap() {
            heatmapEl.innerHTML = "";
            const today = new Date();
            for (let i = 29; i >= 0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dateKey = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
                const count = Store.getCount(dateKey);
                
                const box = document.createElement('div');
                box.className = 'day-box';
                
                if (count === 0) box.classList.add('level-1'); 
                else if (count <= 5) box.classList.add('level-2');
                else if (count <= 20) box.classList.add('level-3');
                else box.classList.add('level-4');

                if (i === 0) box.style.border = "2px solid #333"; // ä»Šå¤©åŠ æ¡†
                box.title = `${dateKey}: ${count}`; // Tooltip
                heatmapEl.appendChild(box);
            }
        }

        // è®¡æ—¶å™¨
        setInterval(() => {
            const now = Date.now();
            const diff = now - lastBiteTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const fmt = (n) => n.toString().padStart(2, '0');
            streakTimerEl.innerText = `${fmt(hours)}:${fmt(minutes)}:${fmt(seconds)}`;
        }, 1000);

        /* --- 4. AI æ¨¡å‹ä¸æ‘„åƒå¤´ --- */
        function playAlertSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square'; 
            oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(300, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        const createModels = async () => {
            statusText.innerText = "Loading AI Models...";
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: false, runningMode: "VIDEO", numFaces: 1
            });
            
            updateUIText();
            updateUIStats();
            renderHeatmap();
            enableWebcamButton.disabled = false;
        };
        createModels();

        const enableCam = () => {
            if (!handLandmarker || !faceLandmarker) return;
            if (webcamRunning === true) {
                webcamRunning = false;
                updateUIText(); // åˆ·æ–°æŒ‰é’®æ–‡å­—
                pipButton.style.display = "none";
                statusText.innerText = translations[currentLang].status_wait;
                statusText.style.color = "#333";
                document.querySelector('.video-wrapper').classList.remove('alert-mode');
            } else {
                webcamRunning = true;
                updateUIText(); // åˆ·æ–°æŒ‰é’®æ–‡å­—
                pipButton.style.display = "inline-block";
                const constraints = { video: true };
                navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", startLoop);
                });
            }
        };
        enableWebcamButton.addEventListener("click", enableCam);
        pipButton.addEventListener("click", async () => {
            if (video !== document.pictureInPictureElement) await video.requestPictureInPicture();
            else await document.exitPictureInPicture();
        });

        function startLoop() {
            canvasElement.style.width = video.videoWidth;
            canvasElement.style.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;
            loopLogic();
        }

        function loopLogic() {
            if (!webcamRunning) return;
            predictWebcam();
            if (document.hidden) setTimeout(loopLogic, 500); 
            else window.requestAnimationFrame(loopLogic);
        }

        async function predictWebcam() {
            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const handResults = handLandmarker.detectForVideo(video, startTimeMs);
                const faceResults = faceLandmarker.detectForVideo(video, startTimeMs);

                if (!document.hidden) canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                let mouthPoint = null;
                if (faceResults.faceLandmarks && faceResults.faceLandmarks.length > 0) {
                    mouthPoint = getMouthCenter(faceResults.faceLandmarks[0]);
                    if (!document.hidden) drawPoint(mouthPoint, "blue");
                }

                let isBiting = false;
                if (handResults.landmarks) {
                    for (const landmarks of handResults.landmarks) {
                        if (!document.hidden) drawHand(landmarks);
                        if (mouthPoint && checkDistance(landmarks, mouthPoint)) {
                            isBiting = true;
                        }
                    }
                }
                handleBiteLogic(isBiting);
            }
        }

        function handleBiteLogic(isBiting) {
            const wrapper = document.querySelector('.video-wrapper');
            const t = translations[currentLang];

            if (isBiting) {
                statusText.innerText = t.status_warn;
                statusText.style.color = "red";
                if(wrapper) wrapper.classList.add('alert-mode');
                
                const now = Date.now();
                if (!window.lastAlertTime || now - window.lastAlertTime > 800) {
                    playAlertSound();
                    window.lastAlertTime = now;
                }

                if (!biteCooldown) {
                    Store.addBite();
                    lastBiteTime = Date.now();
                    Store.setLastBiteTimestamp(lastBiteTime);
                    biteCooldown = true;
                    setTimeout(() => { biteCooldown = false; }, 3000); 
                }

            } else {
                statusText.innerText = t.status_ok;
                statusText.style.color = "green";
                if(wrapper) wrapper.classList.remove('alert-mode');
            }
        }

        function getMouthCenter(faceLandmarks) {
            const upperLip = faceLandmarks[13];
            const lowerLip = faceLandmarks[14];
            return { x: (upperLip.x + lowerLip.x) / 2, y: (upperLip.y + lowerLip.y) / 2 };
        }

        function checkDistance(handLandmarks, mouthPoint) {
            const fingerTips = [4, 8, 12, 16, 20]; 
            for (let i of fingerTips) {
                const finger = handLandmarks[i];
                const dist = Math.sqrt(Math.pow(finger.x - mouthPoint.x, 2) + Math.pow(finger.y - mouthPoint.y, 2));
                if (dist < 0.1) {
                    if (!document.hidden) drawLine(finger, mouthPoint);
                    return true;
                }
            }
            return false;
        }

        function drawPoint(point, color) {
            const x = point.x * canvasElement.width;
            const y = point.y * canvasElement.height;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = color;
            canvasCtx.fill();
        }
        function drawHand(landmarks) { for (let point of landmarks) drawPoint(point, "#00FF00"); }
        function drawLine(p1, p2) {
            canvasCtx.beginPath();
            canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
            canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
            canvasCtx.strokeStyle = "red";
            canvasCtx.lineWidth = 5;
            canvasCtx.stroke();
        }

        /* --- 5. äº¤äº’äº‹ä»¶ --- */
        const langSwitchBtn = document.getElementById('langSwitch');
        const donateBtn = document.getElementById('donateButton');
        const qrModal = document.getElementById('qrModal');
        const closeBtn = document.querySelector('.close-btn');

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUIText();
        }

        function updateUIText() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerHTML = t[key];
            });
            langSwitchBtn.innerText = t.lang_btn_text;
            const camBtnLabel = enableWebcamButton.querySelector('.mdc-button__label');
            camBtnLabel.innerText = webcamRunning ? t.btn_stop : t.btn_start;
            if (!webcamRunning) statusText.innerText = t.status_wait;
        }

        langSwitchBtn.addEventListener('click', toggleLanguage);
        donateBtn.addEventListener('click', () => {
            if (currentLang === 'zh') {
                qrModal.style.display = "flex"; // ä½¿ç”¨ flex ä»¥ä¾¿å±…ä¸­
            } else {
                window.open('https://www.buymeacoffee.com/xuting0510u', '_blank');
            }
        });
        closeBtn.addEventListener('click', () => { qrModal.style.display = "none"; });
        window.addEventListener('click', (e) => { if (e.target == qrModal) qrModal.style.display = "none"; });

    </script>
